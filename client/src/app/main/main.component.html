<h2>Main Level</h2>
<div *ngIf="!currentUser._id">
    <app-users (userLoggedIn)="updatePage()"></app-users>
</div>
<div *ngIf="currentUser._id">
    <h4>Welcome {{currentUser.firstName}}</h4>
    <p>
        Click here to <button (click)="clearSession()">Logout</button>
    </p>
    <hr>
    <app-dashboard></app-dashboard>
</div>
